<!DOCTYPE html>
<html>
  <head>
    <title>All-Nighter Tutoring</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>All-Nighter Tutoring</h1>
    </header>

    <main>
      <h2>Introducing Our Tutor</h2>
      <p>Meet our tutor, who passed all 5th semester subjects in just one night!</p>

      <div id="tutor-info">
        <img src="tutor.jpg" alt="Tutor Image">
        <h3>John Doe</h3>
        <p>Subject Expertise:</p>
        <ul>
          <li>Math</li>
          <li>Science</li>
          <li>English</li>
          <li>History</li>
          <li>Computer Science</li>
        </ul>
      </div>

      <button id="reveal-joke">Reveal a Tutor Joke</button>
      <p id="joke"></p>
    </main>

    <footer>
      <p>&copy; All-Nighter Tutoring 2023</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
